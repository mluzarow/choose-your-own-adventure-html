<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" type="text/css" href="css/editor.css">

	<div id="timeline"></div>

				</div>
			</div>
			<div id="action_container" class="details_item_container">
				<div class="details_label">
					<span>Action</span>
				</div>
